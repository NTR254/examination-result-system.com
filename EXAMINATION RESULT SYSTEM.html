<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saos boys high school<br> </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2727b3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e4cbcb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #b39d9d;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(221, 190, 190);
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #248f24;
            border-radius: 4px;
            border: 1px solid #1472148a;
        }
        .result p {
            font-size: 18px;
            color: #333;
        }
        .result h2 {
            color: #4CAF50;
        }
        .print-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: rgb(219, 193, 193);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .print-btn:hover {
            background-color: #0056b3;
        }
        /* New layout for subjects */
        .subject-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        /* Hide print and submit buttons when printing */
        @media print {
            .print-btn,
            .form-group input[type="submit"] {
                display: none;
            }
        }
    </style>

</head>
<body>

<div class="container">
    <h1>SAOS BOYS HIGH SCHOOL</h1>
    <form id="examForm">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="rollNo">ADM Number:</label>
            <input type="text" id="rollNo" name="rollNo" required>
        </div>

        <!-- Subjects in Two Columns -->
        <div class="subject-container">
            <div class="form-group">
                <label for="subject1">MATHS:</label>
                <input type="number" id="subject1" name="subject1" required>
            </div>
            <div class="form-group">
                <label for="subject2">ENGLISH:</label>
                <input type="number" id="subject2" name="subject2" required>
            </div>
            <div class="form-group">
                <label for="subject3">KISWAHILI:</label>
                <input type="number" id="subject3" name="subject3" required>
            </div>
            <div class="form-group">
                <label for="subject4">CHEMISTRY:</label>
                <input type="number" id="subject4" name="subject4" required>
            </div>
            <div class="form-group">
                <label for="subject5">BIOLOGY:</label>
                <input type="number" id="subject5" name="subject5" required>
            </div>
            <div class="form-group">
                <label for="subject6">PHYSICS:</label>
                <input type="number" id="subject6" name="subject6" required>
            </div>
            <div class="form-group">
                <label for="subject7">COMPUTER:</label>
                <input type="number" id="subject7" name="subject7" required>
            </div>
            <div class="form-group">
                <label for="subject8">AGRICULTURE:</label>
                <input type="number" id="subject8" name="subject8" required>
            </div>
            <div class="form-group">
                <label for="subject9">BUSINESS:</label>
                <input type="number" id="subject9" name="subject9" required>
            </div>
            <div class="form-group">
                <label for="subject10">HISTORY:</label>
                <input type="number" id="subject10" name="subject10" required>
            </div>
            <div class="form-group">
                <label for="subject11">CRE:</label>
                <input type="number" id="subject11" name="subject11" required>
            </div>
            <div class="form-group">
                <label for="subject12">GEOGRAPHY:</label>
                <input type="number" id="subject12" name="subject12" required>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>


    <div id="result" class="result">
        <h2>Result</h2>
        <p><strong>Name:</strong> <span id="resultName"></span></p>
        <p><strong>Roll Number:</strong> <span id="resultRollNo"></span></p>
        <p><strong>Total Marks:</strong> <span id="totalMarks"></span></p>
        <p><strong>Percentage:</strong> <span id="percentage"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>

        <!-- Print Button -->
        <button class="print-btn" onclick="window.print();">Print Result</button>
    </div>
</div>

<script>
    document.getElementById('examForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form values
        const name = document.getElementById('name').value;
        const ADMNO = document.getElementById('rollNo').value;
        const subject1 = parseInt(document.getElementById('subject1').value);
        const subject2 = parseInt(document.getElementById('subject2').value);
        const subject3 = parseInt(document.getElementById('subject3').value);
        const subject4 = parseInt(document.getElementById('subject4').value);
        const subject5 = parseInt(document.getElementById('subject5').value);
        const subject6 = parseInt(document.getElementById('subject6').value);
        const subject7 = parseInt(document.getElementById('subject7').value);
        const subject8 = parseInt(document.getElementById('subject8').value);
        const subject9 = parseInt(document.getElementById('subject9').value);
        const subject10 = parseInt(document.getElementById('subject10').value);
        const subject11 = parseInt(document.getElementById('subject11').value);
        const subject12 = parseInt(document.getElementById('subject12').value);

        // Calculate total marks and percentage
        const totalMarks = subject1 + subject2 + subject3 + subject4 + subject5 + subject6 + subject7 + subject8 + subject9 + subject10 + subject11 + subject12;
        const percentage = (totalMarks / 1200) * 100;

        // Determine pass or fail
        const status = percentage >= 20 ? 'PASSED': 'FaIL';



        // Display result
        document.getElementById('resultName').textContent = name;
        document.getElementById('resultRollNo').textContent = ADMNO;
        document.getElementById('totalMarks').textContent = totalMarks + ' / 1200';
        document.getElementById('percentage').textContent = percentage.toFixed(2) + '%';
        document.getElementById('status').textContent = status;

        // Show the result section
        document.getElementById('result').style.display = 'block';
    });
</script>

</body>
</html>
